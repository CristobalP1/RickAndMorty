
<mat-spinner style="display: block; margin: auto" *ngIf="!listCharacter"></mat-spinner>
  <div class="container text-center card-container mt-5" *ngIf="listCharacter">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-4 col-sm-4 col-xs-6" *ngFor="let character of listCharacter?.list">
        <div class="card" style="width: 100%; margin-bottom: 2rem;">
            <img [src]="character?.image" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{character?.name}}</h5>
                  <ul>
                    <li>Especie: {{character?.species}}</li>
                    <li>Genero: {{character?.gender}}</li>
                  </ul>
              <a (click)="character?.id && openSingleCharacterPage(character.id)" class="btn btn-primary">Ver Detalles</a>
            </div>
          </div>
      </div>
    </div>
  </div>

  <app-pager *ngIf="listCharacter && listCharacter?.getPage()" [pageInicial]="pageInicial" [finalPage]="listCharacter.getPage()" (pageCurrentNow)="changeCurrent($event)"></app-pager>
